<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="invoice-container">
    <div class="invoice-header">
      <h1>Invoice Generator</h1>
      <div>
        <p>Invoice #: <input type="text" id="invoice-number" value="001" /></p>
        <p>Date: <input type="text" id="invoice-date" value="2024-11-04" /></p>
      </div>
    </div>

    <div class="form-group">
      <label for="customer-name">Customer Name</label>
      <input type="text" id="customer-name" placeholder="Enter customer name">
    </div>
    <div class="form-group">
      <label for="customer-phone">Phone Number</label>
      <input type="text" id="customer-phone" placeholder="Enter phone number">
    </div>

    <table class="table" id="invoice-table">
      <thead>
        <tr>
          <th>Service Provided</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="service" placeholder="Description"></td>
          <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
          <td><input type="number" class="unit-price" value="0" min="0" oninput="calculateTotal()"></td>
          <td class="item-total">$0.00</td>
          <td><button onclick="removeRow(this)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <button class="add-item" onclick="addRow()">Add Item</button>

    <div class="totals">
      <div class="total-row">
        <h4>Subtotal:</h4>
        <h4 id="subtotal">$0.00</h4>
      </div>
      <div class="total-row">
        <h4>Tax (10%):</h4>
        <h4 id="tax">$0.00</h4>
      </div>
      <div class="total-row">
        <h4>Total:</h4>
        <h4 id="grand-total">$0.00</h4>
      </div>
    </div>

    <div class="footer">
      <p>Thank you for your business!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
