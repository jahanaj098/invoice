<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      padding: 20px;
      background-color: #f8f9fa;
    }

    .invoice-container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .invoice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .invoice-header h1 {
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .table th, .table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .table th {
      background-color: #f2f2f2;
    }

    .totals {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .totals .total-row {
      width: 300px;
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }

    .totals .total-row h4 {
      font-weight: normal;
      color: #333;
    }

    .totals .total-row h4:last-child {
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    .add-item {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <div class="invoice-header">
      <h1>Invoice Generator</h1>
      <div>
        <p>Invoice #: <input type="text" id="invoice-number" value="001" /></p>
        <p>Date: <input type="text" id="invoice-date" value="2024-11-04" /></p>
      </div>
    </div>

    <div class="form-group">
      <label for="customer-name">Customer Name</label>
      <input type="text" id="customer-name" placeholder="Enter customer name">
    </div>
    <div class="form-group">
      <label for="customer-phone">Phone Number</label>
      <input type="text" id="customer-phone" placeholder="Enter phone number">
    </div>

    <table class="table" id="invoice-table">
      <thead>
        <tr>
          <th>Service Provided</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="service" placeholder="Description"></td>
          <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
          <td><input type="number" class="unit-price" value="0" min="0" oninput="calculateTotal()"></td>
          <td class="item-total">$0.00</td>
          <td><button onclick="removeRow(this)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <button class="add-item" onclick="addRow()">Add Item</button>

    <div class="totals">
      <div class="total-row">
        <h4>Subtotal:</h4>
        <h4 id="subtotal">$0.00</h4>
      </div>
      <div class="total-row">
        <h4>Tax (10%):</h4>
        <h4 id="tax">$0.00</h4>
      </div>
      <div class="total-row">
        <h4>Total:</h4>
        <h4 id="grand-total">$0.00</h4>
      </div>
    </div>

    <div class="footer">
      <p>Thank you for your business!</p>
    </div>
  </div>

  <script>
    function calculateTotal() {
      let subtotal = 0;
      const rows = document.querySelectorAll("#invoice-table tbody tr");

      rows.forEach(row => {
        const quantity = row.querySelector(".quantity").value;
        const unitPrice = row.querySelector(".unit-price").value;
        const total = quantity * unitPrice;

        row.querySelector(".item-total").textContent = `$${total.toFixed(2)}`;
        subtotal += total;
      });

      document.getElementById("subtotal").textContent = `$${subtotal.toFixed(2)}`;
      const tax = subtotal * 0.10;
      document.getElementById("tax").textContent = `$${tax.toFixed(2)}`;
      document.getElementById("grand-total").textContent = `$${(subtotal + tax).toFixed(2)}`;
    }

    function addRow() {
      const table = document.querySelector("#invoice-table tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" class="service" placeholder="Description"></td>
        <td><input type="number" class="quantity" value="1" min="1" oninput="calculateTotal()"></td>
        <td><input type="number" class="unit-price" value="0" min="0" oninput="calculateTotal()"></td>
        <td class="item-total">$0.00</td>
        <td><button onclick="removeRow(this)">Remove</button></td>
      `;

      table.appendChild(row);
    }

    function removeRow(button) {
      button.parentElement.parentElement.remove();
      calculateTotal();
    }
  </script>
</body>
</html>
