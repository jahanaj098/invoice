<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="invoice-container" id="invoice">
        <header>
            <div class="company-info">
                <h2>Your Company</h2>
                <p>123 Street Address<br>City, State, Zip Code<br>Phone: +91 XXXXXXXXXX</p>
            </div>
            <div class="invoice-title">
                <h1>INVOICE</h1>
            </div>
        </header>

        <section class="details">
            <div class="bill-to">
                <h3>Bill To:</h3>
                <p id="customer-name">Customer Name</p>
                <p id="customer-address">Address Line 1<br>City, Zip Code</p>
            </div>
            <div class="invoice-info">
                <p><strong>Invoice #:</strong> IN-001</p>
                <p><strong>Date:</strong> <span id="date"></span></p>
                <p><strong>Due Date:</strong> <span id="due-date"></span></p>
            </div>
        </section>

        <section class="items">
            <table>
                <thead>
                    <tr>
                        <th>QTY</th>
                        <th>DESCRIPTION</th>
                        <th>UNIT PRICE</th>
                        <th>AMOUNT (INR)</th>
                    </tr>
                </thead>
                <tbody id="item-list">
                    <!-- Items will be added here dynamically -->
                </tbody>
            </table>
        </section>

        <section class="totals">
            <p><strong>Subtotal:</strong> ₹<span id="subtotal">0.00</span></p>
            <p><strong>Total:</strong> ₹<span id="total">0.00</span></p>
        </section>
    </div>

    <button onclick="downloadInvoice()">Download Invoice</button>

    <script src="script.js"></script>
</body>
</html>
